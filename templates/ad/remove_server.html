{% extends 'base.html' %}

{% block head_title %}
    Remove Server
{% endblock %}

{% block content %}

    <h1>Delete server: {{ server.name }}?</h1>
    <p>Are you sure you want to remove server? This action cannot be undone.</p>
    <hr>

    <form method="POST">
    {% csrf_token %}
    <button id="button" class="btn btn-danger" type="submit">Remove</button>
    </form>

{% endblock %}
